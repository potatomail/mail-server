{% extends 'mail_template.html' %}
{% load static %}
{% block content %}
<style>
.received-mail-wrap {
    display: flex;
    flex-direction: column;
    height: 100%;
}
.received-mail-top {
    height: 50px;
    display: flex;
    flex-direction: row;
    padding: 8px;
    border-bottom: 1px solid rgba(0,0,0, 0.3);
}
.received-mail-top input{
    flex: 0 1 300px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-shadow: inset 0 1px 1px rgb(0 0 0 / 8%);
}
.received-mail-top input:focus{
    border-color: #66afe9;
    outline: 0;
}
.received-mail-body {
    height: calc(100vh - 90px - 48px)
}
.read-mail-info {
    border-bottom: 1px solid rgba(0,0,0, 0.3);
    padding: 20px;
}

.read-mail-info .mail-info-subject {
    margin-bottom: 20px;
    font-size: 16px;
}
.read-mail-info .mail-info-sender,
.read-mail-info .mail-info-receiver {
    margin-bottom: 10px;
    font-size: 12px;
}
.read-mail-main {
    padding: 0 20px 20px;
    flex: 1 1 300px;
    display: flex;
    flex-direction: column;
}

.read-mail-attach-div {
    display: flex;
    flex-direction: row;
    align-items: center;
    height: 48px;
    font-size: 14px;
}

.read-mail-attach-div .mail-attach-btn {
    flex: 1 1 200px;
    border: 1px solid rgba(0,0,0, 0.3);
    height: 32px;
    margin-left: 10px;
}

.read-mail-content {
    flex: 1 1 200px;
    border: 1px solid rgba(0,0,0, 0.3);
    padding: 24px;
}
</style>
<div class="received-mail-wrap">
    <div class="received-mail-top">
        <input placeholder="메일 검색">
        <button>삭제</button>
    </div>

    <div class="read-mail-info">
        <div class="mail-info-subject">{{mail.subject}}</div>
        <div class="mail-info-sender">보낸사람 <span>{{mail.sender}}</span></div>
        <div class="mail-info-receiver">받은사람 <span>{{mail.receiver}}</span></div>
    </div>

    <div class="read-mail-main">
        {% if mail.attached %}
        <div class="read-mail-attach-div">
            <img>
            <span>첨부파일</span>
            <div class="mail-attach-btn">

            </div>
        </div>
        {% endif %}
        <div class="read-mail-content">
            {{mail.content}}
        </div>
    </div>
</div>
{% endblock content %}
