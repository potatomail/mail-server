{% extends "/opt/pomail/pomail/templates/layout.html" %}
{% load static %}
{% block body %}
<div class="account-container">
    <div class="account-title"><img src="{% static 'potato.png'%}">Register</div>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="second_pw" placeholder="Second Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="second_confirm" placeholder="Second Password Confirm">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>
    

{% endblock %}
