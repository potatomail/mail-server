{% extends 'mail_template.html' %}
{% load static %}
{% block content %}
<style>
    .mail-form {
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    .send-btn-div {
        padding: 8px;
        border-bottom: 1px solid rgba(0,0,0, 0.3);
    }
    .send-btn-div .send-btn {
        font-size: 12px;
        /* border-radius: 4px; */
    }
    .send-mail-container {
        display: flex;
        flex-direction: column;
        padding: 0 16px;
        flex: 1 1 0;
    }
    .send-mail-group {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-top: 12px;
    }
    .send-mail-group label {
        flex: 0 0 80px;
        text-align: left;
        font-size: 14px;
        font-weight: normal;
    }
    .send-mail-group input, 
    .send-mail-group textarea {
        flex: 1 1 400px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-shadow: inset 0 1px 1px rgb(0 0 0 / 8%);
    }
    .send-mail-group input:focus, 
    .send-mail-group textarea:focus {
        border-color: #66afe9;
        outline: 0;
    }
    .send-mail-group.column {
        flex-direction: column;
        flex: 1 1 0;
        margin-bottom: 12px;
    }
    .send-mail-group textarea {
        width: 100%;
    }
</style>
<form class="mail-form" action="/send_mail_plain" method="post">
    {% csrf_token %}
    <div class="send-btn-div">
        <button type="submit" class="send-btn"><img src="">보내기</button>
    </div>
    <div class="send-mail-container">
        <div class="send-mail-group">
            <label>
                받는사람
            </label>
            <input type="text" name="email" class="">
        </div>
        <div class="send-mail-group">
            <label>
                제목
            </label>
            <input type="text" name="subject" class="">
        </div>
        <div class="send-mail-group">
            <label>
                파일첨부
            </label>
            <input type="file" name="file" class="">
        </div>
        <div class="send-mail-group column">
            <textarea name="message" class="" rows="5"></textarea>
        </div>
    </div>
</form>
